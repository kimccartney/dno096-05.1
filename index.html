<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>👴🏻👴🏼👴🏽👴🏾👴🏿 jQuery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <p>
                <a href="index.html" class="activo">Hola</a>
                <a href="page-1.html">Selecciona</a>
                <a href="page-2.html">Foto</a>
            </p>
            <h1></h1>
            <h2></h2>
            <p id="aqui"></p>
            <p id="alla" class="escondido"></p>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            var texto = {
                saludo: ["¡Hola caos!", "¡Hola cosmos!", "Hello World!"],
                nombre: "Mi nombre es Kimberly McCartney",
                motivo: "Tomé y sigo en este curso porque  considero que es importante ampliar mi conocimiento sobre programación de web. Sigo ya que me ha gustado bastante este ramo y me ha servido bastante. <span> molestie...</span>",
                etc: "Ya revisé mi primera nota y la verdad es que estoy conforme con la nota entregada, creo que refleja el trabajo realizado a lo largo del semestre",
            };
            var aleatorio = Math.floor(Math.random() * texto.saludo.length);
            
            console.log(aleatorio);
            $("h1").html(texto.saludo[aleatorio]);
            $("h2").html(texto.nombre);
            $("#aqui").html(texto.motivo);
            $("#alla").html(texto.etc);
            function revelador() {
                $("#alla").toggleClass("escondido");
            }
            $("span").hover(revelador);
        </script>
    </body>
</html>
